<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YUVRAJ SINGH DHEER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.3);
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 120px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      margin-bottom: 30px;
    }

    .link {
      display: inline-block;
      margin: 12px;
      padding: 12px 30px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 12px #ff4b2b;
      transition: 0.3s ease;
    }

    .link:hover {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 20px #ff4b2b;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <h1>YUVRAJ SINGH DHEER</h1>

    <a href="https://t.me/YOUR_TELEGRAM" class="link">Telegram</a>
    <a href="https://youtube.com/@YOUR_CHANNEL" class="link">YouTube</a>
    <a href="https://instagram.com/YOUR_HANDLE" class="link">Instagram</a>

    <div class="footer">&copy; 2025 Yuvraj</div>
  </div>

</body>
</html>
